<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin: 0;
            font-size: 48px;
        }
        p {
            color: #666;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            background: #5cb85c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 10px;
            border-radius: 5px;
        }
        a:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>哎呀，您访问的页面不存在或已被删除。</p>
        <a href="/">返回首页</a>
    </div>
</body>
</html>
